<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script src="d3.min.js"></script>

  <!-- Load color scale -->
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="plot.css" />
</head>
<body>
  <div id="skills_bubble_plot"></div>

  <script>
    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 20, bottom: 30, left: 50 },
      width = 500 - margin.left - margin.right,
      height = 420 - margin.top - margin.bottom;

    var xLabelHeight = 50;

    d3.csv(
      "https://tutorial-node-api-k8s-ng-the-engineer.cloud.okteto.net/skills",
      function (data) {
        // Add X axis
        var x = d3.scaleLinear().domain([2013, 2022]).range([0, width]);
        svg
          .append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

        // Add Y axis - Exp
        var y = d3.scaleLinear().domain([0, 10]).range([height, 0]);
        svg.append("g").call(d3.axisLeft(y));

        // Add a scale for bubble size
        var z = d3.scaleLinear().domain([0, 30]).range([4, 40]);

        svg
          .append("text") // text label for the x axis
          .attr("x", 230)
          .attr("y", 420)
          .style("text-anchor", "middle")
          .text("Last used year");

        svg
          .append("text")
          .attr("x", -200)
          .attr("y", -40)
          .attr("transform", "rotate(-90)")
          .attr("dy", "1em")
          .style("text-anchor", "middle")
          .text("Year of experience");

        // Add a scale for bubble color
        var myColor = d3
          .scaleOrdinal()
          .domain([
            "Javascript",
            "Frontend",
            "Backend",
            "Testing",
            "Database",
            "Programming Language",
            "Version Control",
            "mobile",
          ])
          .range(d3.schemeSet2);

        // -1- Create a tooltip div that is hidden by default:
        var tooltip = d3
          .select("#skills_bubble_plot")
          .append("div")
          .style("position", "absolute")
          .style("opacity", 0)
          .attr("class", "tooltip")
          .style("background-color", "black")
          .style("border-radius", "5px")
          .style("padding", "10px")
          .style("color", "white");

        // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
        var showTooltip = function (d) {
          tooltip.transition().duration(200);
          tooltip
            .style("opacity", 1)
            .html(d.skill)
            .style("left", d3.mouse(this)[0] + 30 + "px")
            .style("top", d3.mouse(this)[1] + 30 + "px");
        };
        var moveTooltip = function (d) {
          tooltip
            .style("left", d3.mouse(this)[0] + 30 + "px")
            .style("top", d3.mouse(this)[1] + 30 + "px");
        };
        var hideTooltip = function (d) {
          tooltip.transition().duration(200).style("opacity", 0);
        };

        // Add dots
        svg
          .append("g")
          .selectAll("dot")
          .data(data)
          .enter()
          .append("circle")
          .attr("class", "bubbles")
          .attr("cx", function (d) {
            return x(d.lastUse);
          })
          .attr("cy", function (d) {
            return y(d.exp);
          })
          .attr("r", function (d) {
            return z(d.competency ** 3 / 100);
          })
          .style("fill", function (d) {
            return myColor(d.category);
          })

          // -3- Trigger the functions
          .on("mouseover", showTooltip)
          .on("mousemove", moveTooltip)
          .on("mouseleave", hideTooltip);
      }
    );

    // append the svg object to the body of the page
    var svg = d3
      .select("#skills_bubble_plot")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom + xLabelHeight)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  </script>
</body>
